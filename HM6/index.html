<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleHM/HMstyle.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="/HM6/img/Group 1.png" alt="menu button">
        </button>
        <h1>
            MENU
        </h1>
        <form action="">
            <input class="search" placeholder="Search food here" type="text">
        </form>
        <div class="menu-items">
            <div class="menu-position">
                <div class="position-img">
                    <img src="/HM6/img/food.png" alt="food" class="food-hover">
                </div>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="/HM6/img/drinks.png" alt="drinks">
                </div>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="/HM6/img/sweet.png" alt="sweet">
                </div>
            </div>
        </div>
        <section class="burger-sectoin">
            <h2>
                Burger
            </h2>
            <div class="burger">
            <div class="big-mac">
                <img src="/HM6/img/big.png" alt="big-mac">
            </div>
            <div class="info">
                <div>
                    <p>
                        Big Mac
                    </p>
                </div>
                <div class="price">
                    <p>
                        Rs 240
                    </p>
                </div>
            </div>
            </div>
            <div class="burger">
                <div class="kfc">
                    <img src="/HM6/img/kfc.png" alt="KFC">
                </div>
                <div class="info">
                    <div>
                        <p>
                            KFC
                        </p>
                    </div>
                    <div class="price">
                        <p>
                            Rs 252
                        </p>
                    </div>
                </div>
            </div>
            <div class="burger">
                <div class="fish">
                    <img src="/HM6/img/fish.png" alt="fish">
                </div>
                <div class="info">
                    <div>
                        <p>
                            Fish burger
                        </p>
                    </div>
                    <div class="price">
                        <p>
                            Rs 220
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
