<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1 class="animated">Animation Buttons</h1>
    <div class="wrapper">
        <div class="animation-section">
            <div class="first-row">
                <button class="fill">Fill In</button>
                <button class="glowing">Glowing</button>
                <button class="hover"><span class="text">Hover Me</span>
                </button>
                <button class="explore">Explore More</button>
            </div>
            <div class="second-row">
                <button class="slide">Slide</button>
                <button class="raise">Raise</button>
                <button class="circle"><span>Hover Me</span></button>
                <button class="fancy-button">Fancy Button
                    <div class="horizontal"></div>
                    <div class="vertical"></div>
                </button>
            </div>
            <div class="third-row">
                <button class="fill-up">Fill Up</button>
                <button class="close">Close</button>
                <button class="btn"></button>
                <button class="explore-icon">Explore More
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
            <div class="fourth-row">
                <button class="offset">Offset</button>
                <button class="zoom">Zoom</button>
            </div>
        </div>
    </div>
</body>
</html>
