<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
           <h1><strong>Best Developers</strong> On The Planet</h1>
           <p>
            This Product integrates with your favorite apps to automate workflows and ensure smooth, productive work days.
           </p>
        <div class="block clearfix">
            <div class="item">
                <div class="item-liner">
                    <div class="item-img">
                        <img src="./img icon/Dan.png" alt="Dan Burykin">
                    </div>
                </div>  
                <h4>Dan Burykin</h4>
                <span>Vue.JS Developer</span>
                <div class="item-skills">
                    <div class="skill skill-VueJs">
                        <img src="./img icon/Vue.png" alt="Vue.js">
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item-liner">
                    <div class="item-img">
                        <img src="./img icon/Esi.png" alt="Esi Doda">
                    </div>
                </div>
                <h4>Esi Doda</h4>
                <span>Software Developer</span>
                <div class="item-skills">
                    <div class="skill skill-Angular">
                        <img src="./img icon/Angular.png" alt="Angular.js">
                    </div>
                    <div class="skill skill-Flutter">
                        <img src="./img icon/Flutter.png" alt="Flutter">
                    </div>
                    <div class="skill skill-React">
                        <img src="./img icon/ReactJS.png" alt="React.js">
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item-liner">
                    <div class="item-img">
                        <img src="./img icon/Alex Harper.png" alt="Alex Harper">
                    </div>
                </div>
                <h4>Alex Harper</h4>
                <span>RN Executive</span>
                <div class="item-skills">
                    <div class="skill skill-Java">
                        <img src="./img icon/JAVA.png" alt="Java">
                    </div>
                    <div class="skill skill-ReactNative">
                        <img src="./img icon/ReactJS.png" alt="React-Native">
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item-liner">
                    <div class="item-img">
                        <img src="./img icon/Amanda.png" alt="Amarna Miller">
                    </div>
                </div>
                <h4>Amarna Miller</h4>
                <span>Frontend Wizard</span>
                <div class="item-skills">
                    <div class="skill skill-Html">
                        <img src="./img icon/HTML.png" alt="HTML">
                    </div>
                    <div class="skill skill-Css">
                        <img src="./img icon/CSS.png" alt="CSS">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
